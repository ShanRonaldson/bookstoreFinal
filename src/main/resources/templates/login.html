<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Login To BookStore</title>
</head>
<body>

	<h1 class="display-1" style="text-align: center;">Welcome to
		BookStore</h1>
	<div class="container my-2" align="center">
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form th:action="@{/login}" method="post">

			<label for="username" class="form-label"> User Name: </label> <input
				type="text" name="username" class="form-control"
				placeholder="Bob123" required /> <label for="password"
				class="form-label"> Password: </label> <input type="password"
				name="password" class="form-control" placeholder="*******" required />


			<button type="submit" class="btn btn-info btn-block">Sign in</button>

		</form>
	</div>



</body>
</html>
